<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>person details</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <figure class="person">
          <img src="img/photo.png" alt="" />
        </figure>
        <div class="desc">
          <h3 class="name">marruf ahmed</h3>
          <div class="title">web designer and developer</div>
          <a href="mailto:example@gmail.com" class="email">example@gmail.com</a>
        </div>
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
